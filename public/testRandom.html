<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Notex</title>
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styleRandom.css">
</head>
<body>
    <div class="container">
        <div class="bg"></div>
        <div id="score">
          <h2 id="header">Indovina la nota - Random</h2>
          <span style="font-size: 15px"
            >Giusti:
            <span id="score-correct" style="font-size: 20px">0</span></span
          >
          <span style="font-size: 15px"
            >Sbagliati:
            <span id="score-wrong" style="font-size: 20px">0</span></span
          >
          <br /><br />
    

        <div id="pentagram"  style="
        background: url(./imgs/Chiave_di_violino.jpg) no-repeat;
        background-position: left 5px top -5px;
      ">
            <div id="dl1" class="line light-line"></div>
            <div id="l5" class="line"><span class="note"></span></div>
            <div id="l4" class="line"></div>
            <div id="l3" class="line"></div>
            <div id="l2" class="line"></div>
            <div id="l1" class="line"><span class="note note-down"></span></div>
            <div id="dl1" class="line light-line"></div>
        </div>

        <div id="user-input">
            <input type="text" id="note-input">
        </div>
        <h2
        style="color: blue; display: none; text-align: center"
        id="thisIsTheEnd"
      >
      </h2>

    </div>
    <script src="testRandom.js"></script>

    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</body>
</html>

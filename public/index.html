<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Test#1</title>
    <link rel="stylesheet" href="myStyle.css" />
  </head>

  <body>
    <div class="container">
      <div class="bg"></div>
      <div id="score">
        <h2 id="header">Indovina la nota</h2>
        <span style="font-size: 15px"
          >Giusti:
          <span id="score-correct" style="font-size: 20px">0</span></span
        >
        <span style="font-size: 15px"
          >Sbagliati:
          <span id="score-wrong" style="font-size: 20px">0</span></span
        >
        <div
          id="pentagram"
          style="
            background: url(chiave-di-fa.png) no-repeat;
            background-position: left 5px top 20px;
          "
        >
          <div
            id="dl2"
            class="line light-line"
            style="display: none; margin-left: 105px"
          ></div>
          <div id="dl1" class="line light-line" style="display: none"></div>
          <div id="l5" class="line"></div>
          <div id="l4" class="line"></div>
          <div id="l3" class="line"></div>
          <div id="l2" class="line"></div>
          <div id="l1" class="line"></div>
          <p class="note1" id="si"></p>
          <p class="note2" id="sol" style="display: none"></p>
          <p class="note3" id="mi" style="display: none"></p>
          <p class="note4" id="do" style="display: none"></p>
          <p class="note5" id="sol1" style="display: none"></p>
          <p class="note6" id="la" style="display: none"></p>
          <p class="note7" id="re" style="display: none"></p>
          <p class="note8" id="si1" style="display: none"></p>
          <p class="note9" id="do1" style="display: none"></p>
          <p class="note10" id="re1" style="display: none"></p>
          <p class="note11" id="fa" style="display: none"></p>
          <p class="note12" id="la1" style="display: none"></p>

          <div class="row" style="justify-content: center">
            <button
              id="notaDo"
              style="
                color: red;
                font-size: 50px;
                margin-left: 20px;
                margin-right: 20px;
                background: transparent;
                border: none;
                padding: 5px;
              "
              onclick="notaDo()"
            >
              <b><i>DO</i></b>
            </button>

            <button
              id="notaRe"
              style="
                color: darkgreen;
                font-size: 50px;
                margin-left: 20px;
                margin-right: 20px;
                border: none;
                background: transparent;
                padding: 5px;
              "
              onclick="notaRe()"
            >
              <b><i>RE</i></b>
            </button>
            <button
              id="notaMi"
              style="
                color: darkblue;
                font-size: 50px;
                margin-left: 20px;
                margin-right: 20px;
                border: none;
                background: transparent;
                padding: 5px;
              "
              onclick="notaMi()"
            >
              <b><i>MI</i></b>
            </button>
            <button
              id="notaFa"
              style="
                color: darkviolet;
                font-size: 50px;
                margin-left: 20px;
                margin-right: 20px;
                border: none;
                background: transparent;
                padding: 5px;
              "
              onclick="notaFa()"
            >
              <b><i>FA</i></b>
            </button>
            <button
              id="notaSol"
              style="
                color: darkgoldenrod;
                font-size: 50px;
                margin-left: 20px;
                margin-right: 20px;
                border: none;
                background: transparent;
                padding: 5px;
              "
              onclick="notaSol()"
            >
              <b><i>SOL</i></b>
            </button>
            <button
              id="notaLa"
              style="
                color: darkorange;
                font-size: 50px;
                margin-left: 20px;
                margin-right: 20px;
                border: none;
                background: transparent;
                padding: 5px;
              "
              onclick="notaLa()"
            >
              <b><i>LA</i></b>
            </button>
            <button
              id="notaSi"
              style="
                color: darkcyan;
                font-size: 50px;
                margin-left: 20px;
                margin-right: 20px;
                border: none;
                background: transparent;
                padding: 5px;
              "
              onclick="notaSi()"
            >
              <b><i>SI</i></b>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div style="align-content: center">
      <img
        id="OK"
        src="OK.jpg"
        style="display: none; width: 50%; height: 50%"
      />
      <button
        class="btn btn-primary"
        style="display: none"
        id="next"
        onclick="prossimoTest()"
      >
        <i>Vai al prossimo test</i>
      </button>
      <h1
        style="color: blue; display: none; text-align: center"
        id="thisIsTheEnd"
      >
        <b><i>TERZO ERRORE! SI RICOMINCIA !</i></b>
      </h1>
    </div>
